<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercícios de Programação</title>
</head>
<body>
    <h1>Exercícios de Programação</h1>

    <form action="processar_exercicios.php" method="post">
        <fieldset>
            <legend>Exercício 5: Soma dos Quadrados</legend>
            <label for="num5_1">Número 1:</label>
            <input type="number" name="num5_1" id="num5_1" required><br><br>
            <label for="num5_2">Número 2:</label>
            <input type="number" name="num5_2" id="num5_2" required><br><br>
            <label for="num5_3">Número 3:</label>
            <input type="number" name="num5_3" id="num5_3" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Exercício 6: Salário Líquido</legend>
            <label for="salario_bruto">Salário Bruto:</label>
            <input type="number" name="salario_bruto" id="salario_bruto" step="0.01" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Exercício 7: Média Aritmética</legend>
            <label for="nota7_1">Nota 1:</label>
            <input type="number" name="nota7_1" id="nota7_1" step="0.1" required><br><br>
            <label for="nota7_2">Nota 2:</label>
            <input type="number" name="nota7_2" id="nota7_2" step="0.1" required><br><br>
            <label for="nota7_3">Nota 3:</label>
            <input type="number" name="nota7_3" id="nota7_3" step="0.1" required><br><br>
            <label for="nota7_4">Nota 4:</label>
            <input type="number" name="nota7_4" id="nota7_4" step="0.1" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Exercício 8: Maior e Menor Número</legend>
            <label for="num8_1">Número 1:</label>
            <input type="number" name="num8_1" id="num8_1" required><br><br>
            <label for="num8_2">Número 2:</label>
            <input type="number" name="num8_2" id="num8_2" required><br><br>
            <label for="num8_3">Número 3:</label>
            <input type="number" name="num8_3" id="num8_3" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Exercício 9: Soma de Ímpares no Intervalo</legend>
            <label for="inicio_intervalo">Valor Inicial:</label>
            <input type="number" name="inicio_intervalo" id="inicio_intervalo" required><br><br>
            <label for="fim_intervalo">Valor Final:</label>
            <input type="number" name="fim_intervalo" id="fim_intervalo" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Exercício 10: Par ou Ímpar</legend>
            <label for="num10">Número:</label>
            <input type="number" name="num10" id="num10" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Exercício 11: Calculadora Básica</legend>
            <label for="num11_1">Número 1:</label>
            <input type="number" name="num11_1" id="num11_1" required><br><br>
            <label for="operador">Operador:</label>
            <select name="operador" id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select><br><br>
            <label for="num11_2">Número 2:</label>
            <input type="number" name="num11_2" id="num11_2" required><br><br>
        </fieldset>
        <br>


        <input type="submit" value="Enviar">
    </form>
</body>
</html>
